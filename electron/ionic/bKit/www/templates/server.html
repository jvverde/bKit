<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="setServer()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Server Address:</span>
          <input type="text" ng-model="server.address" placeholder="Ip Address or Server Name" >
        </label>
        <label class="item item-input">
          <span class="input-label">Server Port:</span>
          <input type="text" ng-model="server.port" placeholder="port number" >
        </label>
        <label class="item">
          <button class="button button-block button-positive" 
            ng-disabled="server.address === globals.serverAddress && server.port === globals.serverPort"
          type="submit">Actualiza</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
