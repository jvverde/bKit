<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="setServer()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Server Address</span>
          <input type="text" ng-model="server">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Go</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
