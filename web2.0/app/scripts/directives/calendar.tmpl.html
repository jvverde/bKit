<div layout="row" layout-align="center stretch">
  <div layout="column" layout-align="center center" flex="10">
    <md-button mouse-hold="scroll('left', increment)">
      <md-icon>keyboard_arrow_left</md-icon>
    </md-button>
  </div>
  <div class="spinner" layout="column" flex="80" scroll-control>
    <div layout="row" layout-align="end center" ng-style="{'min-width': overflowedElemWidth + 'px'}">
      <div class="day" layout="column" ng-repeat="bak in content | orderBy:'-'" layout-align="start stretch" ng-click="onDayClick($event, day)" flex>

        <header>{{bak.time.format()}}</header>

      </div>
    </div>
  </div>
  <div layout="column" layout-align="center center" flex="10">
    <md-button mouse-hold="scroll('right', increment)">
      <md-icon>keyboard_arrow_right</md-icon>
    </md-button>
  </div>
</div>
